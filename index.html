<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Видео-плеер</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="control-panel">
      <button class="js-play-button control-panel-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button control-panel-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-mute-button control-panel-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="js-volume-button control-panel-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <div class="time-duration">
        <span class="js-current-time"></span>

        <div class="js-progress progress control-panel-button">
          <div class="js-progress-slider progress-slider"></div>
          <div class="progress-slider-icon"></div>
        </div>

        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button control-panel-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
