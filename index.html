<!DOCTYPE html>
<html>

<head>
  <title>Видео-плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="control-panel">
      <button class="js-play-button control-panel-button"><i class="fa fa-play control-panel-icon" aria-hidden="true"></i></button>
      <button class="js-pause-button control-panel-button"><i class="fa fa-pause control-panel-icon" aria-hidden="true"></i></button>
      <button class="js-mute-button control-panel-button"><i class="fa fa-volume-off control-panel-icon" aria-hidden="true"></i></button>
      <button class="js-volume-button control-panel-button"><i class="fa fa-volume-up control-panel-icon" aria-hidden="true"></i></button>
      <div class="empty-div"></div>
      <button class="js-fullscreen-button control-panel-button"><i class="fa fa-arrows-alt control-panel-icon" aria-hidden="true"></i></button>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
